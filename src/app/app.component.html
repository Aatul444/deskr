<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="parent_row" *ngFor="let customer of customers | keyvalue">
        <h3>{{ customer.key }}</h3>
        <div class="d-flex flex-row" *ngFor="let cus of getvalue(customer) | keyvalue">
          <div class="form-group flex-grow-1 mx-2" style="min-width: 150px;" *ngFor="let vals of getvalue(cus) | keyvalue">
            <label for="accountHolder" class="text-center">{{ vals.key }}</label>
            <input type="text" class="form-control text-center" [formControlName]="postString(vals.key)">
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-5">
    <button type="submit" class="btn btn-primary">{{'update' | uppercase}}</button>
</div>  
</form>
